 
<!DOCTYPE html>
<html>
    <head>
        <script src="../resource/libs/react/15.2.0/react.js"></script>
        <script src="../resource/libs/react/15.2.0/react-dom.js"></script>
        <script src="../resource/libs/react/15.2.0/browser.min.js"></script>
    </head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        var HelloMessage = React.createClass({
            render: function() {
                return <div>Hello {this.props.name}</div>;
            }
        });
        ReactDOM.render(<HelloMessage name="John" />, document.getElementById('app'));
    </script>
</body>
</html>
