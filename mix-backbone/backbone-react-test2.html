<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src='../resource/libs/jquery.js' type='text/javascript'></script>
    <script src='../resource/libs/underscore.js' type='text/javascript'></script>
    <script src='../resource/libs/backbone.js' type='text/javascript'></script>
    <script src='../resource/libs/react/15.2.0/react.js' type='text/javascript'></script>
    <script src='../resource/libs/react/15.2.0/react-dom.js' type='text/javascript'></script>
    <script src='../resource/libs/react/15.2.0/browser.min.js' type='text/javascript'></script>

    <style>

        body {
          padding     : 20px;
          font-family : helvetica, arial;
        }
  
        .picture {
          margin : 0 0 10px 0;
        }
  
      </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        var ProfileModel = Backbone.Model.extend({
          defaults : {
            name    : null,
            gender  : null,
            picture : null
          }
        });
  
        var profile = new ProfileModel({
          name    : "Christopher Pitt",
          gender  : "male",
          picture : "http://placekitten.com/200/200"
        });
  
        class CardComponent extends React.Component {
          render () {
            return (
              <div className="card">
                <div className="picture">
                  <img src={this.props.profile.get("picture")} />
                </div>
                <div className="name">
                  {this.props.profile.get("name")}
                  <small>
                    ({this.props.profile.get("gender")})
                  </small>
                </div>
              </div> 
            )
          }
        }
  
        ReactDOM.render(
           <CardComponent profile={profile} />,
			document.getElementById("root"));
      </script>
</body>
</html>
