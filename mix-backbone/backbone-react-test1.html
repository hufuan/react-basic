<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src='../resource/libs/jquery.js' type='text/javascript'></script>
    <script src='../resource/libs/underscore.js' type='text/javascript'></script>
    <script src='../resource/libs/backbone.js' type='text/javascript'></script>
    <script type='text/javascript'>
        var Profile = Backbone.Model.extend({
        defaults : {
          name    : null,
          gender  : null,
          picture : null
        }
      });

      var profile = new Profile({
        name    : "Christopher Pitt",
        gender  : "male",
        picture : "http://placekitten.com/200/200"
      });

      console.log(
        "name    : " + profile.get("name") + "\n" +
        "gender  : " + profile.get("gender") + "\n" +
        "picture : " + profile.get("picture")
      );

    </script>
</body>
</html>
